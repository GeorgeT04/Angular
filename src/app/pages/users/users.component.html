<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <img src="../../../www/assets/image/lobo.jpg">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" routerLink="/analitica">Analitica</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" routerLink="/dashboard">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" routerLink="/ganancia">Ganancia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" routerLink="/notificacion">Notificacion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" routerLink="/users">Users</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" routerLink="/login">Salir</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container">
        <h1>Users</h1>
        <table>
            <tr>
                <td style="color: rgb(231, 43, 43);">Nombre</td>
                <td style="color: rgb(231, 43, 43);">Description</td>
            </tr>
            <tr *ngFor="let item of listProduct">
              <th>{{item.name}}</th>
              <th>{{item.description}}</th>
            </tr>
          </table>              
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
